# Single DDT Motor Component Configuration

# シリアル通信設定
serial_port: "/dev/ttyACM0"
baud_rate: 56700

# モータ設定
motor_id: 4
max_motor_rpm: 100
wheel_radius: 0.1 # meters

# 制御パラメータ
velocity_scale_factor:
  60.0 # 線形速度 (m/s) から RPM への変換係数
  # RPM = linear_x * velocity_scale_factor

# 安全設定
watchdog_timeout: 1.0 # seconds - この時間Twistメッセージが受信されないとモータ停止

# ステータス公開設定
status_publish_rate: 5.0 # Hz
