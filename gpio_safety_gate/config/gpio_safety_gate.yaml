/**:
  ros__parameters:
    # Logic mode: "AND", "OR", or "CUSTOM"
    # - AND: All required_high_pins must be HIGH and all required_low_pins must be LOW
    # - OR: At least one pin from any_high_pins must be HIGH
    # - CUSTOM: Combination of AND and OR conditions
    logic_mode: "AND"

    # GPIO pins that must be HIGH for safe operation
    required_high_pins: [17, 27]

    # GPIO pins that must be LOW for safe operation
    required_low_pins: []

    # For OR/CUSTOM mode: At least one of these pins must be HIGH
    any_high_pins: []

    # Timeout for GPIO updates (seconds)
    # If no update received within this duration, system becomes unsafe
    timeout_duration: 1.0

    # Default safe state before all pins are initialized
    default_safe_state: false
